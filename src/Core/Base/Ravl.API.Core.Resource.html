<html>
  <head>
    <title>Program resources</title>
  </head>

  <body>
    <p>These functions allow the control of the location programs and libraries look for program resources. Examples
of such resources include fonts, images, configuration files etc.</p>
    <p>The default for the root of the resource directory is <code>$PROJECT_OUT</code>, if set, or the null string otherwise.</p>
  </body>
</html>
